<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Project</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <h1>Add New Post</h1>
    <form id="postForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="caption">Caption</label>
            <textarea id="caption" name="caption" rows="4" placeholder="Write something..." required></textarea>
        </div>
        <div id="attachment-input" class="form-group">
            <label for="attachments">Attachments</label>
            <input id="attachments" name="attachments" type="file" accept="image/*" />
        </div>

        <!-- Hidden inputs for image data and AI flag -->
        <input type="hidden" name="isAI" id="isAI" value="false" />
        <input type="hidden" name="uploadImageBase64" id="uploadImageBase64" />

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="form-group ai-generate-group">
            <button type="button" class="btn ai-generate-btn" id="generateAI">Generate AI Image</button>
        </div>

        <button type="submit" class="btn">Submit Post</button>
    </form>
</div>

<div id="loading-spinner" class="spinner-container" style="display: none;">
    <div class="spinner"></div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
