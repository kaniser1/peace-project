<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Project</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
    </style>
</head>
<body>
<div class="container">
    <!-- Top-right link with X logo -->
    <a href="https://peace-project.fly.dev/x-clone" class="top-right-link" title="Go to X">
        <!-- X Logo (SVG) -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20.79 2H17.4l-4.9 6.7L8.23 2H2l7.59 11L2 22h3.39l5.56-7.6 4.33 7.6H22l-7.82-11L20.79 2zm-7.64 14.5l-.48-.8-3.38-5.7-6.02-8.5h3.56l4.27 6.7.43.7 3.66 5.7 6.19 8.6h-3.56l-4.67-7.5z"></path>
        </svg>
    </a>

    <h1>Add New Post</h1>
    <form id="postForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="caption">Caption</label>
            <textarea id="caption" name="caption" rows="4" placeholder="Write something..." required></textarea>
        </div>
        <div id="attachment-input" class="form-group">
            <label for="attachments">Attachments</label>
            <input id="attachments" name="attachments" type="file" accept="image/*" />
        </div>

        <!-- Hidden inputs for image data and AI flag -->
        <input type="hidden" name="isAI" id="isAI" value="false" />
        <input type="hidden" name="uploadImageBase64" id="uploadImageBase64" />

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="form-group ai-generate-group">
            <button type="button" class="btn ai-generate-btn" id="generateAI">Generate AI Image</button>
        </div>

        <button type="submit" class="btn">Submit Post</button>
    </form>
</div>

<div id="loading-spinner" class="spinner-container" style="display: none;">
    <div class="spinner"></div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
